n [1,2,3]"></span> </nav> </h3>  <div id="block-4" class="block-1"> <div class="block-content"> <h2>我想和<em>她</em></h2> <p v-for="say in iWant">{{ say }}</p> </div> </div> <h3 class="blank-arrow"> <nav class="swipe-down" @click="scrollToBlock5"> <span class="arrow" v-for="item in [1,2,3]"></span> </nav> </h3> <div class="i-love-you" id="block-5"> <aside class="left"></aside> <aside class="right"></aside> <div class="marry-me"> <p>所以，夏褚宇</p> <p>请你做我女朋友好吗</p> </div> </div> </div> <script src="kkxx.9be28e61.js"></script>
